apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-api
  namespace: default  # Ensure it's deployed in the correct namespace
spec:
  replicas: 2
  selector:
    matchLabels:
      app: python-api
  template:
    metadata:
      labels:
        app: python-api
    spec:
      containers:
      - name: python-api
        image: akash8992/python-api-app:latest
        ports:
        - containerPort: 80
      nodeSelector:
        eks.amazonaws.com/compute-type: fargate