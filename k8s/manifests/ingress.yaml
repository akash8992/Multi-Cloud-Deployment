apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: python-api-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: api.yourdomain.com  # Replace with your domain or leave empty for wildcard
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: python-api-service
                port:
                  number: 80
